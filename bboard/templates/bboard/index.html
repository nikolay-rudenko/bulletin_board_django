<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная :: Доска обьявлений</title>
</head>
<body>
<h1>Обьявления</h1>
<div>
    <a href="/bboard/">Главная</a>
    {% for rubric in rubrics %}
        <a href="/bboard/{{ rubric.pk }}/">{{ rubric.name }}</a>
    {% endfor %}
</div>
{% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p><a href="/bboard/{{ bb.rubric.pk }}/">{{ bb.rubric.name }}</a></p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
{% endfor %}
</body>
</html>
